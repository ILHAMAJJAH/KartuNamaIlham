<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Card Anggita</title>
    <!-- Add Favicon -->
    <link rel="icon" type="image/png" href="Logo.png" />
    <!-- Add FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: #1a1a1a;
        min-height: 100vh;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card-container {
        perspective: 1200px;
        width: 450px;
        height: 250px;
        position: relative;
        z-index: 1000;
      }

      .business-card {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: all 0.9s cubic-bezier(0.23, 1, 0.32, 1);
        cursor: pointer;
        transform: rotateY(0deg);
        opacity: 1;
      }

      .business-card.flipped {
        transform: rotateY(180deg) !important;
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 20px;
        padding: 28px;
        background: #2a2a2a;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        display: grid;
        grid-template-columns: 1fr 180px;
        gap: 24px;
      }

      .card-content {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .profile-section {
        position: relative;
        height: 100%;
        margin: -28px -28px -28px 0;
        overflow: hidden;
        border-radius: 0 20px 20px 0;
        background: #2a2a2a;
      }

      .profile-section::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        background: linear-gradient(
          to top,
          #2a2a2a 0%,
          rgba(42, 42, 42, 0) 100%
        );
        pointer-events: none;
        z-index: 2;
      }

      .profile-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 40px;
        background: linear-gradient(
          to bottom,
          #2a2a2a 0%,
          rgba(42, 42, 42, 0) 100%
        );
        pointer-events: none;
        z-index: 2;
      }

      .profile-image {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center 15%;
        transform: scale(1.05);
        opacity: 0.95;
        filter: contrast(1.02);
      }

      .card-back {
        transform: rotateY(180deg);
        background: #2a2a2a;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 28px;
      }

      /* Front Card Design */
      .logo {
        width: 60px;
        height: 60px;
        border-radius: 15px;
        margin-bottom: 12px;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 15px;
      }

      .name {
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -0.02em;
      }

      .title {
        color: #94a3b8;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 24px;
        letter-spacing: 0.02em;
      }

      .company {
        color: #3b82f6;
        text-shadow: none;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .flip-hint {
        position: absolute;
        bottom: 12px;
        right: 12px;
        color: #94a3b8;
        font-size: 10px;
        display: flex;
        align-items: center;
        gap: 4px;
        opacity: 0.7;
      }

      .flip-icon {
        width: 12px;
        height: 12px;
        border: 1px solid #94a3b8;
        border-radius: 2px;
        position: relative;
        transform: rotate(45deg);
      }

      /* Back Card Design */
      .contact-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .contact-item:last-child {
        border-bottom: none;
      }

      .contact-item:hover {
        transform: translateX(4px);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding-left: 8px;
        padding-right: 8px;
      }

      .contact-icon {
        width: 24px;
        height: 24px;
        background: #3b82f6;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
        box-shadow: none;
      }

      .contact-text {
        color: #e2e8f0;
        font-size: 15px;
        font-weight: 400;
      }

      .contact-label {
        color: #94a3b8;
        font-size: 11px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 4px;
      }

      .social-links {
        display: flex;
        gap: 12px;
        margin-top: 8px;
      }

      .social-link {
        width: 36px;
        height: 36px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #94a3b8;
        text-decoration: none;
        font-size: 16px;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .social-link:hover {
        background: #3b82f6;
        color: white;
        box-shadow: none;
      }

      /* Fix for back hint visibility */
      .back-hint {
        text-align: center;
        color: #94a3b8;
        font-size: 11px;
        margin-top: 20px;
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Bubble Animation */
      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.08); /* Increased from 0.03 */
        animation: float 8s infinite;
        pointer-events: none;
        z-index: 1;
        backdrop-filter: blur(2px); /* Add subtle blur effect */
      }

      @keyframes float {
        0% {
          transform: translateY(90vh) scale(0);
          opacity: 0;
        }
        50% {
          opacity: 0.15; /* Increased from 0.3 */
        }
        100% {
          transform: translateY(-10vh) scale(2);
          opacity: 0;
        }
      }

      /* Hover Effects */
      .card-container:hover .business-card:not(.flipped) {
        transform: rotateY(0deg) translateY(-8px);
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .card-container:hover .business-card.flipped {
        transform: rotateY(180deg) translateY(-8px) !important;
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Update Responsive Design */
      @media (max-width: 500px) {
        .card-container {
          width: 420px;
          height: 230px;
        }

        .card-face {
          padding: 20px;
          grid-template-columns: 1fr 140px;
          gap: 16px;
        }

        .name {
          font-size: 22px;
          margin-bottom: 6px;
        }

        .title {
          font-size: 14px;
          margin-bottom: 16px;
        }

        .company {
          font-size: 11px;
        }

        .logo {
          width: 50px;
          height: 50px;
          margin-bottom: 10px;
        }
      }

      @media (max-width: 420px) {
        .card-container {
          width: 360px;
          height: 210px;
        }

        .card-face {
          padding: 18px;
          grid-template-columns: 1fr 120px;
          gap: 14px;
        }

        .name {
          font-size: 20px;
          margin-bottom: 5px;
        }

        .title {
          font-size: 13px;
          margin-bottom: 14px;
        }

        .company {
          font-size: 10px;
        }

        .logo {
          width: 45px;
          height: 45px;
          margin-bottom: 8px;
        }
      }

      @media (max-width: 375px) {
        .card-container {
          width: 320px;
          height: 190px;
        }

        .card-face {
          padding: 16px;
          grid-template-columns: 1fr 100px;
          gap: 12px;
        }

        .name {
          font-size: 18px;
          margin-bottom: 4px;
        }

        .title {
          font-size: 12px;
          margin-bottom: 12px;
        }

        .company {
          font-size: 9px;
        }

        .logo {
          width: 40px;
          height: 40px;
          margin-bottom: 7px;
        }
      }

      @media (max-width: 480px) {
        .card-container {
          width: 400px;
          height: 220px;
        }

        .card-face {
          padding: 20px;
          grid-template-columns: 1fr 130px;
          gap: 15px;
        }

        .profile-section {
          margin: -20px -20px -20px 0;
          border-radius: 0 20px 20px 0;
          overflow: hidden;
        }

        .profile-image {
          height: 100%;
        }

        .profile-image img {
          object-position: center 10%;
          transform: scale(1.02);
        }
      }

      @media (max-width: 350px) {
        .card-container {
          width: 280px;
          height: 160px;
        }

        .card-face {
          padding: 12px;
          grid-template-columns: 1fr 80px;
          gap: 8px;
        }

        .profile-section {
          margin: -12px -12px -12px 0;
        }

        .profile-image {
          height: 100%;
        }

        .profile-image img {
          object-position: center;
          transform: scale(1);
        }

        .name {
          font-size: 16px;
          margin-bottom: 4px;
        }

        .title {
          font-size: 11px;
          margin-bottom: 8px;
        }

        .company {
          font-size: 9px;
        }

        .logo {
          width: 35px;
          height: 35px;
          margin-bottom: 6px;
        }

        /* Back side adjustments */
        .contact-item {
          padding: 6px 0;
          gap: 8px;
        }

        .contact-icon {
          width: 18px;
          height: 18px;
          font-size: 10px;
        }

        .contact-text {
          font-size: 10px;
        }

        .contact-label {
          font-size: 8px;
          margin-bottom: 2px;
        }

        .social-links {
          gap: 6px;
        }

        .social-link {
          width: 24px;
          height: 24px;
          font-size: 11px;
        }

        .back-hint {
          font-size: 8px;
          margin-top: 10px;
          padding-top: 6px;
        }
      }

      /* Update Responsive Design - Back Card Social Media */
      @media (max-width: 500px) {
        .contact-info {
          gap: 14px;
        }

        .contact-item {
          padding: 10px 0;
          gap: 12px;
        }

        .contact-text {
          font-size: 13px;
        }

        .contact-label {
          font-size: 10px;
          margin-bottom: 3px;
        }

        .social-links {
          gap: 8px;
          margin-top: 6px;
        }

        .social-link {
          width: 32px;
          height: 32px;
          font-size: 14px;
        }

        .back-hint {
          margin-top: 16px;
          padding-top: 10px;
        }
      }

      @media (max-width: 420px) {
        .contact-info {
          gap: 12px;
        }

        .contact-item {
          padding: 8px 0;
          gap: 10px;
        }

        .contact-text {
          font-size: 12px;
        }

        .contact-label {
          font-size: 9px;
        }

        .social-links {
          gap: 7px;
        }

        .social-link {
          width: 30px;
          height: 30px;
          font-size: 13px;
        }
      }

      @media (max-width: 375px) {
        .contact-info {
          gap: 10px;
        }

        .contact-item {
          padding: 7px 0;
          gap: 9px;
        }

        .contact-text {
          font-size: 11px;
        }

        .contact-icon {
          width: 20px;
          height: 20px;
          font-size: 11px;
        }

        .social-links {
          gap: 6px;
        }

        .social-link {
          width: 28px;
          height: 28px;
          font-size: 12px;
        }

        .back-hint {
          font-size: 9px;
          margin-top: 12px;
          padding-top: 8px;
        }
      }
    </style>
  </head>
  <body>
    <script>
      // Add this before the card container
      function createBubbles() {
        const body = document.querySelector("body");
        const bubbleCount = 15;

        for (let i = 0; i < bubbleCount; i++) {
          const bubble = document.createElement("div");
          bubble.className = "bubble";

          // Random size between 20px and 60px
          const size = Math.random() * 40 + 20;
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;

          // Random position on x-axis
          bubble.style.left = `${Math.random() * 100}%`;

          // Random animation duration between 8s and 20s
          bubble.style.animationDuration = `${Math.random() * 12 + 8}s`;

          // Random animation delay
          bubble.style.animationDelay = `${Math.random() * 5}s`;

          body.appendChild(bubble);
        }
      }

      // Call the function when page loads
      window.addEventListener("load", createBubbles);
    </script>

    <div class="card-container">

        <!-- Front Side -->
        <div class="card-face card-front">

        <div class="card-face card-back">

    <script>
      // Business Card Flip Functionality
      const businessCard = document.getElementById("businessCard");
      const cardContainer = document.querySelector(".card-container");
      let isFlipped = false;

      // Add click event listener to card container
      cardContainer.addEventListener("click", function (e) {
        // Don't flip if clicking on social media links
        if (
          e.target.classList.contains("social-link") ||
          e.target.closest(".social-link")
        ) {
          return;
        }

        // Toggle flip state
        isFlipped = !isFlipped;

        console.log("Card clicked, isFlipped:", isFlipped); // Debug log

        // Add or remove flipped class
        if (isFlipped) {
          businessCard.classList.add("flipped");
          console.log("Added flipped class"); // Debug log
        } else {
          businessCard.classList.remove("flipped");
          console.log("Removed flipped class"); // Debug log
        }

        // Update the click effect animation
        businessCard.style.transition =
          "all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)";
        businessCard.style.transform = isFlipped
          ? "rotateY(180deg) scale(0.98)"
          : "rotateY(0deg) scale(0.98)";

        setTimeout(() => {
          businessCard.style.transform = isFlipped
            ? "rotateY(180deg) scale(1)"
            : "rotateY(0deg) scale(1)";
        }, 200);
      });

      // Keyboard accessibility
      cardContainer.addEventListener("keydown", function (e) {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          cardContainer.click();
        }
      });

      // Make card focusable for accessibility
      cardContainer.setAttribute("tabindex", "0");
      cardContainer.setAttribute("role", "button");
      cardContainer.setAttribute(
        "aria-label",
        "Kartu nama digital - klik untuk melihat informasi kontak"
      );

      // Social media click handlers
      document.querySelectorAll(".social-link").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.stopPropagation(); // Prevent card flip when clicking social links

          // Add click animation
          this.style.transform = "translateY(-2px) scale(0.9)";
          setTimeout(() => {
            this.style.transform = "translateY(-2px) scale(1)";
          }, 150);

          // Here you can add actual social media links
          console.log("Social media clicked:", this.getAttribute("title"));
        });
      });

      // Add loading animation
      window.addEventListener("load", function () {
        businessCard.style.opacity = "1";
        businessCard.style.transform = "rotateY(0deg)";
      });

      // Test flip function (you can call this from browser console)
      window.testFlip = function () {
        cardContainer.click();
      };
    </script>
  </body>
</html>
